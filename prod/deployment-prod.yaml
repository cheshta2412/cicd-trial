apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-prod
  labels:
    app: hello-world-app-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-app-prod
  template:
    metadata:
      labels:
        app: hello-world-app-prod
    spec:
      containers:
      - name: hello-world-app-prod
        image: us-central1-docker.pkg.dev/brave-tea-431307-a2/repo-trial/hello-world-app:prod-latest
        ports:
        - containerPort: 8080
