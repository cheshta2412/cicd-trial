apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-preprod
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      - name: hello-world-app
        image: us-central1-docker.pkg.dev/apt-cycling-433408-v4/repo-trial/hello-world-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: gcr-secret


