apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-app-prod
  template:
    metadata:
      labels:
        app: hello-world-app-prod
    spec:
      containers:
      - name: hello-world-app-prod
        image: us-central1-docker.pkg.dev/apt-cycling-433408-v4/repo-trial/hello-world-app:latest
        ports:
        - containerPort: 80

