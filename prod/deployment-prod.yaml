apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-prod
spec:
  replicas: 3  # Adjust based on production needs
  selector:
    matchLabels:
      app: hello-world-app-prod
  template:
    metadata:
      labels:
        app: hello-world-app-prod
    spec:
      containers:
        - name: hello-world-app-prod
          image: us-central1-docker.pkg.dev/apt-cycling-433408-v4/repo-trial/hello-world-app:prod-latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1000m"
              memory: "4Gi"
