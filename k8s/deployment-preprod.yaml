apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-preprod
  namespace: preprod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      - name: hello-world-app
        image: us-central1-docker.pkg.dev/brave-tea-431307-a2/my-repo/hello-world-app:preprod
        ports:
        - containerPort: 8080
