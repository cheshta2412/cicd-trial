apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-preprod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-app-preprod
  template:
    metadata:
      labels:
        app: hello-world-app-preprod
    spec:
      containers:
      - name: hello-world-app-preprod
        image: us-central1-docker.pkg.dev/apt-cycling-433408-v4/repo-trial/hello-world-app:preprod-latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      imagePullSecrets:
        - name: my-registry-key
      tolerations:
      - key: "cloud.google.com/gke-quick-remove"
        operator: "Exists"
        effect: "NoSchedule"



